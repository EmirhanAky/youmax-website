<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Max Destek</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: #4a90e2;
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        main {
            display: flex;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .form-section {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        .form-section h2 {
            margin-bottom: 1rem;
            color: #4a90e2;
        }

        form label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 5px;
            background: #4a90e2;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        form button:hover {
            background: #357abd;
        }

        footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>You Max Destek</h1>
        <p>Her türlü sorununuz için bize yazın. En kısa sürede geri döneceğiz.</p>
    </header>

    <main>
        <section class="form-section">
            <h2>Bize Ulaşın</h2>
            <form action="https://formspree.io/f/mqkzeprl" method="POST">
                <label for="name">Adınız:</label>
                <input type="text" id="name" name="name" placeholder="Adınız" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="_replyto" placeholder="Email adresiniz" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" name="message" placeholder="Sorununuzu yazın..." required></textarea>

                <button type="submit">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 You Max. Destek için: <a href="mailto:smartify04@gmail.com">smartify04@gmail.com</a></p>
    </footer>
</body>
</html>
